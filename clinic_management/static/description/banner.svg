<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="560" height="280" viewBox="0 0 560 280">
    <defs>
        <linearGradient id="bannerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="560" height="280" fill="url(#bannerGrad)"/>
    
    <!-- Clinic Building -->
    <rect x="240" y="80" width="200" height="140" rx="5" ry="5" fill="white" opacity="0.9"/>
    
    <!-- Red Cross -->
    <rect x="310" y="40" width="40" height="120" rx="5" ry="5" fill="#E53935"/>
    <rect x="270" y="80" width="120" height="40" rx="5" ry="5" fill="#E53935"/>
    
    <!-- Windows -->
    <rect x="260" y="140" width="30" height="30" rx="3" ry="3" fill="#90CAF9"/>
    <rect x="310" y="140" width="30" height="30" rx="3" ry="3" fill="#90CAF9"/>
    <rect x="360" y="140" width="30" height="30" rx="3" ry="3" fill="#90CAF9"/>
    
    <!-- Entrance -->
    <rect x="310" y="180" width="40" height="40" fill="#455A64"/>
    
    <!-- Text -->
    <text x="100" y="220" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white">Clinic Management</text>
    <text x="100" y="250" font-family="Arial, sans-serif" font-size="20" fill="white">Complete Healthcare Solution</text>
</svg>
